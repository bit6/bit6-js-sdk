<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="Bit6 P2P Video">
    <meta name="author" content="Bit6">
    <title>Auth Helper Service</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <!-- Main Page -->
      <div id="main">

          <div class="intro">
            <h2>Auth Helper Service</h2>
            <p class="lead">Client authentication</p>
          </div>

          <button type="button" class="btn btn-primary" id="anonymousButton" disabled>Anonymous</button>
          <button type="button" class="btn btn-primary" id="facebookButton" disabled>Facebook</button>
          <button type="button" class="btn btn-default" id="restartButton">Restart</button>

          <div style="margin-top: 20px">
            <h3>Auth result</h3>
            <div>CLAIMS:</div>
            <pre id="claims"></pre>
            <div>BIT6 JWT TOKEN:</div>
            <pre id="token" style="white-space: normal"></pre>
          </div>

      </div><!-- /#main -->

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../common/bit6.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
