<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="Bit6 Web Demo">
    <meta name="author" content="Bit6">
    <title>P2P Transfer 0.9.7</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="transfer.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">P2P Transfer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!--li><a target="_blank" href="http://bit6.com">About</a></li -->
          </ul>
          <ul class="nav navbar-nav navbar-right hidden" id="loggedInNavbar">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="loggedInUser"></span> <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#" id="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <!-- Welcome page -->
      <div id="welcome">
        <div class="intro">
          <h1>Welcome!</h1>
          <p class="lead">Try Bit6 awesomeness right in your browser.</p>
        </div>

        <div class="row">
          <div class="col-sm-offset-3 col-md-offset-4 col-sm-6 col-md-4">

            <div class="bg-danger" id="authError"></div>

            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="authUsername" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="authPassword" placeholder="Password">
              </div>
              <button class="btn btn-primary" id="loginButton">Login</button>
              <button class="btn btn-info" id="signupButton">Sign Up</button>
            </form>
            <p style="margin: 20px 0">Or use an expiring anonymous session</p>
            <button class="btn btn-default" id="anonButton">Anonymous</button>
          </div>
        </div><!-- /.row -->

      </div><!-- /#welcome -->

      <!-- Main Page -->
      <div id="main" class="hidden">

          <!-- Incoming Transfer alert -->
          <div class="alert alert-warning fade in" id="incomingCall">
            <h4 id="incomingCallFrom">John is sending stuff...</h4>
            <p>Do you dare to accept the transfer?</p>
            <p>
              <button type="button" class="btn btn-success" id="answer">Accept</button>
              <button type="button" class="btn btn-danger" id="reject">Reject</button>
            </p>
          </div>

          <div class="row">

            <!-- col1 -->
            <div class="col-sm-5">

              <div class="row top-row" id="connect">
                <h3>Connect</h3>
                <div class="input-group">
                  <input type="text" class="form-control" id="dest" placeholder="Destination">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="connectButton">
                      <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    </button>
                  </span>
                </div><!-- /input-group -->
                <h4>My Address</h4>
                <div class="loggedInIdent"></div>
              </div>

              <div class="row top-row" id="incall">
                <h3>Sending</h3>
                <div>Connected to <span id="other"></span>
                  <button type="button" class="btn btn-link" id="hangup">Disconnect</button>
                </div>
                <!-- <input type="file" id="files" name="files[]" multiple /> -->
                <div id="dropzone">Drop files here</div>
                <h4>Progress</h4>
                <div>Send: <span id="sendName"></span> <span id="sendStatus"></span></div>
                <div>Recv: <span id="recvName"></span> <span id="recvStatus"></span></div>
                <h4>Logs</h4>
                <div id="log"></div>
              </div>

            </div><!-- /col1 -->


            <!-- col2 -->
            <div class="col-sm-7" style="padding-left: 20px">

              <div class="row top-row">
                <button class="btn btn-info pull-right" id="clearReceived">Clear</button>
                <h3>Received</h3>
              </div>

              <div class="row">
                <div class="" id="recvImgs"></div>
              </div>

            </div><!-- /col2 -->

          </div><!-- /.row -->


      </div><!-- /#main -->

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../common/bit6.min.js"></script>
    <script src="../common/index.js"></script>
    <script src="transfer.js"></script>
  </body>
</html>
